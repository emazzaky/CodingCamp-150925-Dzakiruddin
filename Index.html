<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List App</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <h1>Todo List</h1>
    <div class="form">
      <input type="text" id="todoInput" placeholder="Add a todo..." />
      <input type="date" id="dateInput" />
      <button id="addBtn">+</button>
    </div>

    <div class="actions">
      <button id="filterBtn">FILTER</button>
      <button id="deleteAllBtn" class="danger">DELETE ALL</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>TASK</th>
          <th>DUE DATE</th>
          <th>STATUS</th>
          <th>ACTIONS</th>
        </tr>
      </thead>
      <tbody id="todoTable">
        <tr><td colspan="4">No task found</td></tr>
      </tbody>
    </table>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
